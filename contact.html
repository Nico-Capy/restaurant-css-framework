      <h1 class="text-center">La Pasteria</h1>

  <form>

    <div class="row bg-success justify-content-center mt-4 p-2">

          <div class="mt-3 ml-3 p-3">
              <label for="inputName" class="col-form-label text-white">Name</label>
              <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Person McReal">
          </div>

          <div class="mt-3 ml-3 p-3">
              <label for="inputEmail" class="col-form-label text-white">Email</label>
              <input type="Email" class="form-control" aria-describedby="passwordHelpInline"
              placeholder="personmcreal@realemailaddress.com">
          </div>

    </div>

      <div class="row bg-success justify-content-center mt-0">

        <div class="mt-2 p-2">
          <label for="message" class="col-form-label text-white">Message</label>
          <textarea class="form-control" id="text" class="form-control" aria-describedby="messageHelp"
          placeholder="Type your message here"></textarea>
        </div>
      
      </div>

      <div class="row bg-success justify-content-center mt-0 p-4">
        <button type="submit" class="btn btn-primary btn-lg align-self-center mb-2">Submit</button>
      </div>

  </form>
