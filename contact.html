</head>

<body class="bg-success" style="overflow: hidden;">

  <nav class="navbar sticky-top bg-danger container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="index.html">Home</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="menu.html">Menu</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="photos.html">Photos</a>

      <a class="navbar-brand text-white" style="font-size: xx-large;" href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="row bg-white">
    <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ml-1 p-1 bg-transparent">
        <li class="breadcrumb-item active" aria-current="page"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
      </ol>
    </nav>
  
      <h1 class="text-center">La Pasteria</h1>
      <h2 class="text-center">Contact</h2>
    </div>
  </div>

    <div class="container-fluid p-2 align-content-center">

    <form>

        <div class="row justify-content-center mt-5 p-1">
    
            <div class="col-2 p-3">
                  <label for="inputName" class="col-form-label text-white">Name</label>
                  <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpInline"
                    placeholder="Person McReal">
            </div>
          
            <div  class="col-2 p-3">
                  <label for="inputEmail" class="col-form-label text-white">Email</label>
                  <input type="Email" class="form-control" aria-describedby="passwordHelpInline"
                  placeholder="PersonMcReal@email.com">
            </div>

            <div class="col-2 p-3">
              <label for="message" class="col-form-label text-white">Message</label>
              <textarea class="form-control" id="text" class="form-control w-100" aria-describedby="messageHelp"
              placeholder="Type your message here"></textarea>
            </div>

            <div class="col-4 ml-5 mt-2 p-1">
              <label class="col-form-label text-white">Which restaurant do you wish to contact?</label>
              <select class="form-select w-75" aria-label="Default select">
                <option selected="">‚Äì</option>
                <option value="1">Rome</option>
                <option value="2">London</option>
                <option value="3">New York</option>
                <option value="4">Brussels</option>
              </select>
            </div>
        </div>

        <div class="row justify-content-center">
          <div class="row justify-content-center p-4">
            <button type="submit" class="btn btn-success btn-lg align-self-center mb-2">Send</button>
          </div>
        </div>

    </form>
  </div>

</body>

</html>
