<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="stylecontact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/965cbed4cf.js" crossorigin="anonymous"></script>

    <title>üçù La Pasteria</title>
</head>

<body style="overflow: hidden;">

  <nav class="navbar sticky-top bg-danger container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="index.html">Home</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="menu.html">Menu</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="photos.html">Photos</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="locations.html">Our locations</a>
      <a class="navbar-brand text-white" style="font-size: xx-large;" href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb ml-2 p-3 bg-transparent">
        <li class="breadcrumb-item active" aria-current="page"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact</li>
      </ol>
    </nav>
  
    <div class="container-fluid mt-1">
      <h1 class="text-center p-1">La Pasteria</h1>
      <h2 class="text-center">Contact</h2>
    </div>
  </div>

  <form>

    <div class="row p-3">
      <div class="container col-md">
        <div class="d-flex ">
          <div class="mb-3 me-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpInline"
                placeholder="Person McReal">
          </div>

        </div>
        <div class="mb-3">
            <label for="inputEmail" class="col-form-label">Email</label>
            <input type="Email" id="inputEmail" class="form-control" aria-describedby="passwordHelpInline"
              placeholder="personmcreal@realemailaddress.com">
        </div>
      </div>

      <div class="container col-md">
        
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" class="form-control" aria-describedby="messageHelp"
          placeholder="insert message here"></textarea>
      </div>

    </div>
    <button type="submit" class="btn btn-dark btn-lg align-self-center">Submit</button>

  </form>

</body>

</html>
